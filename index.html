    body {

    }
    .title {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 10px;
      color: #ffcb00;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 0 10px rgba(255, 203, 0, 0.7), 0 0 20px rgba(255, 203, 0, 0.7), 0 0 30px rgba(255, 203, 0, 0.8);
    }
    .input-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    .input-box input {
      padding: 15px;
      font-size: 1.5rem;
      border: 2px solid #ff575a;
      border-radius: 5px;
      width: 80%;
      max-width: 400px;
      margin-bottom: 15px;
      text-align: center;
      background-color: #1e1e2f;
      color: #fff;
      box-shadow: 0 0 8px rgba(255, 87, 90, 0.6);
    }
    .input-box input:focus {
      outline: none;
      box-shadow: 0 0 15px rgba(255, 87, 90, 0.8);
    }
    .input-box button {
      padding: 12px 25px;
      font-size: 1.2rem;
      color: white;
      background: #ff575a;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease-in-out;
    }
    .input-box button:hover {
      background: #ff758c;
    }
    .message {
      font-size: 2rem;
      display: none;
      margin-top: 20px;
      text-shadow: 0 0 10px rgba(255, 203, 0, 0.7), 0 0 20px rgba(255, 203, 0, 0.7);
      line-height: 1.5;
    }
    .emoji {
      font-size: 3rem;
      margin-top: 20px;
      text-shadow: 0 0 10px rgba(255, 203, 0, 0.7);
    }
    .balloons-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }
    .balloon {
      position: absolute;
      bottom: -100px;
      width: 50px;
      height: 70px;
      background: linear-gradient(to bottom, #ff7eb3, #ff758c);
      border-radius: 50%;
      animation: float 7s infinite ease-in;
      cursor: pointer;
    }
    .balloon::before {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      width: 2px;
      height: 20px;
      background: white;
      transform: translateX(-50%);
    }
    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      80% {
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) scale(1.2);
        opacity: 0;
      }
    }
    .balloon.pop {
      animation: pop 0.5s forwards;
    }
    @keyframes pop {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(2);
        opacity: 0;
      }
    }
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #ffcb00;
      border-radius: 50%;
      animation: fall 5s linear infinite;
    }
    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
      }
    }
    .counter {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 1.5rem;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      border-radius: 5px;
      color: #ffcb00;
      z-index: 100;
      text-shadow: 0 0 10px rgba(255, 203, 0, 0.7);
    }
  </style>

<script>
  let poppedBalloons = 0;
  const balloonColors = ['#ff7eb3', '#ff758c', '#ff575a', '#ffd700', '#ffa500'];
  const balloonsContainer = document.getElementById('balloonsContainer');
  const balloonCounter = document.getElementById('balloonCounter');

  // Load score from local storage if available
  function loadScore() {
    const storedScore = localStorage.getItem('balloonScore');
    poppedBalloons = storedScore ? parseInt(storedScore) : 0;
    balloonCounter.textContent = `Scoreüèπ: ${poppedBalloons}`;
  }

  // Save score to local storage
  function saveScore() {
    localStorage.setItem('balloonScore', poppedBalloons);
  }

  // Create confetti
  function createConfetti() {
    for (let i = 0; i < 100; i++) {
      const confetti = document.createElement('div');
      confetti.className = 'confetti';
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.background = balloonColors[Math.floor(Math.random() * balloonColors.length)];
      confetti.style.animationDuration = Math.random() * 2 + 3 + 's';
      confetti.style.animationDelay = Math.random() * 2 + 's';
      document.body.appendChild(confetti);
      setTimeout(() => confetti.remove(), 5000);
    }
  }

  // Create and animate balloons
  function createBalloon() {
    const balloon = document.createElement('div');
    balloon.className = 'balloon';
    balloon.style.left = Math.random() * 100 + 'vw';
    balloon.style.background = `linear-gradient(to bottom, ${
      balloonColors[Math.floor(Math.random() * balloonColors.length)]
    }, white)`;

    balloon.addEventListener('click', () => {
      poppedBalloons++;
      balloonCounter.textContent = `Scoreüèπ: ${poppedBalloons}`;
      saveScore(); // Save updated score
      balloon.classList.add('pop');
      setTimeout(() => balloon.remove(), 500);
      createConfetti();
    });

    balloonsContainer.appendChild(balloon);
    setTimeout(() => balloon.remove(), 7000);
  }

  setInterval(createBalloon, 500);

  // Start animation after entering name
  function startAnimation() {
    const name = document.getElementById('username').value;
    if (name) {
      document.getElementById('enterText').style.display = 'none';
      document.querySelector('.input-box').style.display = 'none';
      const messageBox = document.getElementById('welcomeMessage');
      const userNameText = document.getElementById('userNameText');
      userNameText.innerHTML = `Hi, ${name}`;
      messageBox.style.display = 'block';
    } else {
      alert('Please enter your name.');
    }
  }

  // Load the score when the page loads
  document.addEventListener('DOMContentLoaded', loadScore);
</script>






<script>
  function updateClockAndDate() {
    const now = new Date();
    const hours = String(now.getHours()).padStart(2, '0');
    const minutes = String(now.getMinutes()).padStart(2, '0');
    const seconds = String(now.getSeconds()).padStart(2, '0');
    const day = String(now.getDate()).padStart(2, '0');
    const month = String(now.getMonth() + 1).padStart(2, '0');
    const year = now.getFullYear();

    // Display current date and time
    document.getElementById('currentDate').textContent = `Date: ${day}/${month}/${year}`;
    document.getElementById('currentTime').textContent = `${hours} : ${minutes} : ${seconds}`;
  }

  function updateCountdown() {
    const now = new Date();
    const newYear = new Date('January 1, 2025 00:00:00');
    const diff = newYear - now;

    if (diff <= 0) {
      document.getElementById('countdown').textContent = 'üéâ Happy New Year 2025! üéâ';
      clearInterval(countdownInterval);
      return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((diff % (1000 * 60)) / 1000);

    document.getElementById('countdown').textContent = 
      `Countdown to 2025: ${days}d ${hours}h ${minutes}m ${seconds}s`;
  }

  // Start the clock and countdown
  updateClockAndDate();
  updateCountdown();
  setInterval(updateClockAndDate, 1000);
  const countdownInterval = setInterval(updateCountdown, 1000);
</script>
